apply plugin: 'com.android.library'
apply plugin: 'git-repo'
apply plugin: 'maven'

repositories {
    github("kobaken0029", "ed25519-android", "gh-pages", "repository")
}

dependencies {
    compile 'click.kobaken:ed25519-android:1.0.0'
}

def repo = new File(rootDir, "repository")

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = '1.0.0'
            pom.groupId = 'io.soramitsu'
            pom.artifactId = 'iroha-android'
        }
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-all:1.10.9'
    testCompile 'org.powermock:powermock-module-junit4:1.6.5'
    testCompile 'org.powermock:powermock-api-mockito:1.6.5'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'
    testCompile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.55'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.google.code.gson:gson:2.4'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.55'
}
